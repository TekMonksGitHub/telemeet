<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap');

body{
    margin: 0; padding: 0;
    font-family: inherit;
    font-size: inherit;
}

video#video {
    border-radius: 10px;
    box-shadow: 2px 2px 10px -2px rgba(0,0,0,0.25);
    position: relative;
    width: 680px;
    height: 385px;
    background-color: black;
}

div#content {
    position: fixed;
    display: flex;
    flex-direction: column;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

span#bottombar {
    margin-top: 20px;
    background-color: transparent;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    box-sizing: border-box;
    align-items: center;
    width: 100%;
}

span#joiner {
    width: 100%;
}

input#name, input#name:focus, input#room, input#room:focus, input#roompass, input#roompass:focus {
    width: 250px;
    padding: 10px;
    border: 1px solid rgba(0,0,0,0.15);
    border-radius: 10px;
    outline: none;
    position: relative;
    color: #444444;
}

input#name, input#name:focus {
    display: none;
}

span#join {
    padding: 10px 30px 10px 30px;
    box-sizing: border-box;
    border-radius: 10px;
    border-style: none;
    outline: none;
    text-align: center;
    background-color: rgb(51, 204, 102);
    color: white;
    text-transform: uppercase;
    width: 100px;
    user-select: none;
    margin-left: 10px;
}

img#camicon {
    width: 35px;
    height: 35px;
}

div#modalcurtain {
    position: fixed;
    width: 100vw;
    height: 100vh;
    top: 0px;
    left: 0px;
    opacity: 0.4;
    background:rgba(0, 0, 0, 0.75);
    display: none;
    z-index: 100;
}

div#telemeet {
    position: fixed;
    width: 680px;
    height: 385px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background:black;
    display: block;
    visibility: hidden;
    z-index: 110;
    padding: 0px;
    margin: 0px;
    opacity: 1;
    overflow: hidden;
    border-radius: 10px;
    transition: width 1s, height 1s;
}

div#telemeet.visible {
    width: 98vw;
    height: 98vh;
    visibility: visible;
}

div#telemeet > iframe {
    width: 100%;
    height: 100%;
    outline: none;
    border: 0px solid transparent;
    border-radius: 10px;
    background-color: black;
}
</style>

{{{styleBody}}}

<div id="content">
<video id="video" autoplay></video>
<span id="bottombar">
<span id="joiner">
    <input id="name" type="text" placeholder="{{i18n.Name}}" value="{{name}}">&nbsp;&nbsp;
    <input id="room" type="text" placeholder="{{i18n.RoomID}}" value="{{room}}">&nbsp;&nbsp;
    <input id="roompass" type="text" placeholder="{{i18n.Password}}" value="{{pass}}">
<span id="join" onclick="monkshu_env.components['telemeet-join'].joinRoom(this)">{{i18n.Join}}</span></span>
<span id="camcontrol" onclick="monkshu_env.components['telemeet-join'].toggleVideo(this)"><img id="camicon" src="./img/{{camicon}}"></span>
</span>
</div>

<div id="modalcurtain"></div>
<div id="telemeet">
</div>
