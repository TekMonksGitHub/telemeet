<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap');

:host {
    --border-radius: 0.5em;
}

body{ margin: 0; padding: 0; font-family: inherit; font-size: inherit; position: relative;}

div#content {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
}

video#video {
    border-radius: var(--border-radius);
    background-color: black;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0; 
    left: 0;
    transform: rotateY(180deg);
}
img#camicon, img#mikeicon {height: 2.5em;}
span#camcontrol {
    bottom: 1.5em;
    position: absolute;
    left: 0;
    width: 100%;
    display: inline-flex;
    justify-content: space-evenly;
}

span#bottombar {
    margin-top: 20px;
    background-color: transparent;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    box-sizing: border-box;
    align-items: center;
    width: 100%;
}

input#name, input#name:focus, input#room, input#room:focus, input#roompass, input#roompass:focus {
    width: 250px;
    padding: 10px;
    border: 1px solid rgba(0,0,0,0.15);
    border-radius: var(--border-radius);
    outline: none;
    position: relative;
    color: #444444;
}

input#name, input#name:focus {
    display: none;
}

span#join {
    padding: 10px 30px 10px 30px;
    box-sizing: border-box;
    border-radius: var(--border-radius);
    border-style: none;
    outline: none;
    text-align: center;
    background-color: #00C24E;
    color: white;
    text-transform: uppercase;
    width: 100px;
    user-select: none;
    margin-left: 10px;
}

div#telemeet {
    background:black;
    display: block;
    visibility: hidden;
    z-index: 110;
    opacity: 1;
    overflow: hidden;
    border-radius: var(--border-radius);
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
}

div#telemeet.visible {
    width: 98vw;
    height: 98vh;
    visibility: visible;
    position: fixed;
    top: 1vh;
    left: 1vw;
    box-shadow: 0px 11px 29px -8px rgba(0,0,0,0.82);
}

div#telemeet > iframe {
    width: 100%;
    height: 100%;
    outline: none;
    border: 0px solid transparent;
    border-radius: var(--border-radius);
    background-color: black;
}

span#controls {
    position: fixed;
    bottom: 1vh;
    overflow: hidden;
    border-radius: 1em;
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;
    left: 50%;
    transform: translateX(-50%);
    height: 4em;
    width: 80vw;
    align-items: center;
    background-color: #293548;
    opacity: 1;
}
@keyframes hideAnimation {from{opacity: 1;} to{opacity: 0.10;}}
span#controls:hover {opacity: 1 !important; animation: none !important;}
span#controls.animate {animation: hideAnimation 5s ease-out 5s forwards;}
span#controls > img {
    height: 3em; 
    width: 3em;
}
</style>

{{{styleBody}}}

<div id="content">
<video id="video" autoplay></video>
<span id="camcontrol">
    <img id="camicon" src="{{componentpath}}/img/camera.svg" onclick="monkshu_env.components['telemeet-join'].toggleVideo(this)">
    <img id="mikeicon" src="{{componentpath}}/img/mike.svg" onclick="monkshu_env.components['telemeet-join'].toggleMike(this)">
</span>

{{#show-joiner-dialog}}
<span id="bottombar">
<input id="name" type="text" placeholder="{{i18n.Name}}" value="{{name}}">&nbsp;&nbsp;
<input id="room" type="text" placeholder="{{i18n.RoomID}}" value="{{room}}">&nbsp;&nbsp;
<input id="roompass" type="text" placeholder="{{i18n.Password}}" value="{{pass}}">
<span id="join" onclick="monkshu_env.components['telemeet-join'].joinRoom(this)">{{i18n.Join}}</span>
</span>
{{/show-joiner-dialog}}

<dialog-box id="telemeetdialog"></dialog-box>
</div>

<div id="telemeet">
    <span id="controls">
    <img id="camcontrol" src="{{componentpath}}/img/camera.svg" onclick="monkshu_env.components['telemeet-join'].toggleVideo(this, true)">
    <img id="mikecontrol" src="{{componentpath}}/img/mike.svg" onclick="monkshu_env.components['telemeet-join'].toggleMike(this, true)">
    <img id="changebackgroundcontrol" src="{{componentpath}}/img/changebackground.svg" onclick="monkshu_env.components['telemeet-join'].changeBackground(this)">
    <img id="screensharecontrol" src="{{componentpath}}/img/noscreenshare.svg" onclick="monkshu_env.components['telemeet-join'].toggleScreenshare(this)">
    <img id="raisehandcontrol" src="{{componentpath}}/img/noraisehand.svg" onclick="monkshu_env.components['telemeet-join'].toggleRaisehand(this)">
    <img id="settingscontrol" src="{{componentpath}}/img/settings.svg" onclick="monkshu_env.components['telemeet-join'].meetSettings(this, true)">
    <img id="exitcontrol" src="{{componentpath}}/img/exit.svg" onclick="monkshu_env.components['telemeet-join'].exitMeeting(this)">
    </span>
</div>
