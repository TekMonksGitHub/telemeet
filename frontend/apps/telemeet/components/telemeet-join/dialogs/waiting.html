<style>
:host {
    --border-color: #00C24E;
    --text-color: #444444;
    --text-background: white;
    --inverse-text-color: white;
    --border-radius: 0.5em;
}

body {
    font-family: inherit;
    width: 10em;
    height: 10em;
}

div#error, div#buttonbar, span#close {display: none;}
div#dialogcontent {margin: 0;}

div#maincontent {
    display: flex;
    flex-flow: column;
    justify-content: space-between;
    width: 100%;
    height: 100%;
    color: var(--text-color);
}
div#maincontent > img {height: calc(100% - 2em);}
</style>

<div id="maincontent">
    <img id="spinner" src="{{{componentpath}}}/img/spinner.svg">
    <span id="message">{{message}}</span>
</div>
