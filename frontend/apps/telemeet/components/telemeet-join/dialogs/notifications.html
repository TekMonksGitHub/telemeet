<style>
div::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}

div::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 15vh 15vw;
    border-radius: 10px !important;
}

div::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 10px !important;
    background-clip: padding-box;
}

div#menu {
    border: none;
    background-color: transparent;
    box-shadow: none;
    cursor: default;
}

div#notifications {
    display: flex;
    flex-direction: column;
    min-width: 25vw;
    max-width: 50vw;
    min-height: 25vh;
    max-height: 80vh;
    background-color: #293548;
    border: 1px solid #D3D3D3;
    border-radius: 1em;
    padding: 1em;
    color: #D3D3D3;
    overflow: auto;
}

div#notificationsubject {
    display: flex;
    flex-direction: row;
    align-items: center;
    margin-top: 1em;
}
div#notificationsubject:first-child {margin-top: 0em;}
span#dot {font-size: x-small;}
span#notification{margin-left: 0.5em;}

span#notificationtext {
    margin-left: 3em;
    font-size: smaller;
}
</style>

<div id="notifications">
    {{#items}}
    <div id="notificationsubject" {{#isNew}}style="color: #E79696"{{/isNew}}>
        <span id="dot">{{#isNew}}â¬¤{{/isNew}}{{^isNew}}&nbsp;{{/isNew}}</span>
        <span id="notification">{{subject}}</span>
    </div>
    <span id="notificationtext">{{message}}</span>
    {{/items}}
</div>
