<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap');

html, body {
    margin: 0; padding: 0;
    font-family: inherit;
    font-size: inherit;
    height: fit-content;
}

div#modalcurtain {
    position: fixed;
    float: left;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    opacity: 0.4;
    background:rgba(0, 0, 0, 0.75);
    display: none;
    z-index: 100;
}

div#dialog {
    top: 50%;
    left: 50%;
    opacity: 0.98;
    background:white;
    padding: 3em;
    position: fixed;
    border-radius: 1em;
    display: none;
    z-index: 105;
    box-shadow: 2px 2px 10px -2px rgba(0,0,0,0.25);
    animation: flyin 0.1s linear forwards;
}

@keyframes flyin {
    0%{filter: blur(4px);transform: translate(-50%, -100%);opacity: 0;}
    25%{filter: blur(3px);transform: translate(-50%, -88%);opacity: 0.25;}
    50%{filter: blur(2px);transform: translate(-50%, -75%);opacity: 0.50;}
    75%{filter: blur(1px);transform: translate(-50%, -63%);opacity: 0.75;}
    100%{filter: blur(0px);transform: translate(-50%, -50%);opacity: 1.0;}
}

.visible {
    display: block !important;
}

span#ok, span#cancel {
    padding: 10px;
    margin: 0;
    box-sizing: border-box;
    border-radius: 10px;
    border-style: none;
    outline: none;
    text-align: center;
    background-color: rgb(51, 204, 102);
    color: white;
    font-family: inherit;
    font-size: smaller;
    text-transform: uppercase;
    cursor: default;
    user-select: none;
    min-width: 100px;
}

span#ok:hover, span#cancel:hover {
    filter: brightness(98%);
    transition: all 0.3s ease;
}

div#buttonbar {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    justify-content: space-around;
}

div#dialogcontent {
    margin-bottom: 40px;;
}

div#error {
    color: #cc0000;
    margin-bottom: 10px;
    text-align: center;
    visibility: hidden;
}

span#close {
    position: absolute;   
    top: 15px;
    right: 15px;
    cursor: default;
    user-select: none;
}

</style>

{{{styleBody}}}

<div id="modalcurtain"></div>
<div id="dialog">
    <span id="close" onclick="monkshu_env.components['dialog-box'].hideDialog(this)">X</span>
    <div id="error">bad input</div>
    <div id="dialogcontent"></div>
    <div id="buttonbar"><span id="ok" onclick="onOK(this)">{{i18n.OK}}</span><span id="cancel" onclick="monkshu_env.components['dialog-box'].hideDialog(this)">{{i18n.Cancel}}</span></div>
</div>
