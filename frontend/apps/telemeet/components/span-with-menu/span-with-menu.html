<style>
@import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap');

body{
    margin: 0; padding: 0;
    font-family: inherit;
    font-size: inherit;
    font-weight: inherit;
}

span#content {
    cursor: default;
}

div#menu {
    position: absolute;
    box-shadow: 2px 2px 10px -2px rgba(0,0,0,0.25);
    border-radius: 8px;
    overflow: hidden;
    transform: scaleY(0);    
    transform-origin: top;
    transition: all 0.26s ease;
    margin-left: -15px;
    background-color: rgba(255,255,255,1);
    z-index: 50;
}

.visible {
    transform: scaleY(1) !important;
}

div#menu > div.menuitem {
    padding: 15px 30px 15px 30px;
    cursor: default;
    white-space: nowrap;
}

div#menu > div.menuitem:hover {
    background-color: greenyellow;
    color: white;
}


</style>

{{{styleBody}}}

<span id="content" onclick='monkshu_env.components["span-with-menu"].showMenu(this)'>{{{content}}}</span>
<div id="menu">
{{#menuitems}}
<div class="menuitem" onclick="{{{onclick}}}">{{entry}}</div>
{{/menuitems}}
</div>
