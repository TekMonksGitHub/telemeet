<style>
body {
    width: 350px;
    font-family: inherit;
    font-size: inherit;
    color: #444444;
    margin: 0px;
}

input, input:-internal-autofill-previewed, input:-internal-autofill-selected {
    width: calc(100% - 20px);
    border-style: none;
    outline: none;
    text-align: left;
    background-color: transparent;
    border-bottom: 1px solid darkgray;
    font-family: inherit;
    margin: 0px 0px 0px 10px;
}

span#otp, span#password {
    display: flex;
    flex-direction: row;
    padding-top: 10px;
    padding-bottom: 0px;
}

span#otp > img {
    margin: 10px 10px 0px 16px;
    width: 110px;
    height: 110px;
    border: 1px solid darkgray;
}

span#otp > div#otp_help_and_input {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

span#otp > div#otp_help_and_input > p {
    font-family: inherit;
    font-size: smaller;
    text-align: justify;
    margin: 10px 10px 0px 10px;
}
</style>

<span id="otp">
    <img src="{{img}}">
    <div id="otp_help_and_input">
        <p>{{i18n.DownloadAuthenticatorMsg}}</p>
        <input type="number" id="otpcode" placeholder="{{i18n.Otp}}" required minlength="6"
            oninvalid="this.setCustomValidity('{{i18n.FillField}}')"
            onkeyup="if (event.keyCode == 13) onOK(this)">
    </div>
</span>

<script>
function onOK(element) {monkshu_env.components["dialog-box"].submit(element);}
</script>
