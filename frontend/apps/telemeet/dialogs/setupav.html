<style>
    :host {
        --border-radius: 0.5em;
        --text-color: #D3D3D3;
        --button-color: #C4C4C4;
        --dialog-background: #293548;
    }

    div#dialog {z-index: 200; background-color: var(--dialog-background); border-radius: var(--border-radius);}
    div#modalcurtain{z-index: 199;}
    div#dialog > span#close{display:none;}
    div#dialog > div#error{display:none;}
    div#dialogcontent {margin: 0;}
    div#modalcurtain {display: none !important;}

    div#maincontainer {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 70vw;
    }

    div#maincontrols {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 3em;
    }

    div#lefttextcolum, div#middleselectors, div#righttestcolumn {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    div#lefttextcolum{ width: 15%; color: var(--text-color); } 
    div#middleselectors{ width: 50%; } 
    div#righttestcolumn{ width: 25%; }

    select {
        padding: 0.5em;
        border-radius: var(--border-radius);
        background-color: var(--button-color);
        margin-bottom: 2em;
    }
    select:last-child {margin-bottom: 0em;}

    span#testbuttons {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 1em;
    }

    span#lowerbuttonbar {
        display: flex;
        flex-direction: row;
        justify-content: right;
    }

    video#testvideo, span#testvideohelp {
        width: 100%;
        height: 25vh;
        background-color: #000000;
        border-radius: var(--border-radius);
        color: var(--text-color);
        font-size: smaller;
        overflow: hidden;
    }
    video#testvideo {
        transform: rotateY(180deg);
        display: none;
    }
    span#testvideohelp {
        display: flex;
        flex-flow: column;
        justify-content: space-around;
    }
    span#testvideohelp > span {text-align: center; padding: 1em;}

    span.button {
        border-radius: var(--border-radius);
        width: 6em;
        text-align: center;
        padding: 0.5em;
        margin-right: 4em;
        background-color: var(--button-color);
        font-size: smaller;
        cursor: default;
    }
    span.button:last-child {margin-right: 0em;}
    span#stoprecording, span#stopplayrecording {display: none;}

    span.testbutton {
        border-radius: var(--border-radius);
        text-align: center;
        padding: 0.5em 1em;
        background-color: var(--button-color);
        font-size: smaller;
        cursor: default;
    }
    span.button:last-child {margin-right: 0em;}
</style>

<script type="module">
import {setupav} from "{{{componentpath}}}/../../dialogs/setupav.mjs";
setupav.init("{{{hostID}}}"); monkshu_env.apps.telemeet.setupav = setupav;
</script>

<div id="maincontainer">

<div id="maincontrols">
    <div id="lefttextcolum">
        <span>Speakers</span>
        <span>Microphone</span>
        <span>Video&nbsp;Camera</span>
    </div>

    <div id="middleselectors">
        <select id="speaker">
            {{#speakers}}
            <option value="{{deviceId}}">{{label}}</option>
            {{/speakers}}
        </select>
        <select id="microphone">
            {{#microphones}}
            <option value="{{deviceId}}">{{label}}</option>
            {{/microphones}}
        </select>
        <select id="camera">
            {{#cameras}}
            <option value="{{deviceId}}">{{label}}</option>
            {{/cameras}}
        </select>
    </div>

    <div id="righttestcolumn">
        <video id="testvideo"></video>
        <span id="testvideohelp"><span>Press the record button below to record a test video and play it back to check if your devices are working properly. To replay a recording press the play button.</span></span>
        <span id="testbuttons">
            <span id="recordvideo" class="testbutton" onclick="monkshu_env.apps.telemeet.setupav.startrecording(this)">‚¨§</span>
            <span id="stoprecording" class="testbutton" onclick="monkshu_env.apps.telemeet.setupav.stoprecording(this)">‚óºÔ∏è</span>
            <span id="playrecording" class="testbutton" onclick="monkshu_env.apps.telemeet.setupav.playrecording(this)">‚ñ∂</span>
            <span id="stopplayrecording" class="testbutton" onclick="monkshu_env.apps.telemeet.setupav.stopplayrecording(this)">‚óºÔ∏è</span>
            <span id="testspeakers" class="testbutton">üîà</span>
        </span>
    </div>
</div>

<span id="lowerbuttonbar">
    <span id="helpbutton" class="button">Help</span>
    <span id="cancelbutton" class="button" onclick='monkshu_env.apps.telemeet.setupav.stopAVTracks(this); monkshu_env.components["dialog-box"].hideDialog(this);'>Cancel</span>
    <span id="okbutton" class="button" onclick='monkshu_env.apps.telemeet.setupav.stopAVTracks(this); monkshu_env.components["dialog-box"].submit(this); monkshu_env.components["dialog-box"].hideDialog(this);'>OK</span>
</span> 

</div>
