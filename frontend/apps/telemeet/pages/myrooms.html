<html>
<head>
<style>
div.container {
    padding: 0.5em;
    border-radius: 1em;
    background-color: #00C24E;
    color: #FFFFFF;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
}

img.roomimg {
    border-radius: 0.8em;
    width: 100%;
    height: 40%;
}

span#time {font-size: x-small;}
span#roomname {font-size: medium; font-weight: bolder;}
span#moderator {font-size: larger;}

button#button {
    border-radius: 0.5em;
    background-color: #FFFFFF;
    color: #00C24E;
    font-weight: bolder;
    font-size: x-large;
}
</style>
</head>

<body>
<div class="container">
    <img class="roomimg" src="{{{roomImage}}}">
    <span class="time">{{startTime}}</span>
    <span class="roomname">{{room}}</span>
    <span class="moderator">{{moderatorName}}</span>
    <button class="button">{{joinText}}</button>
</div>
</body>
</html>
