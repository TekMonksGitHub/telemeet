<style>
div::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}

div::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 10px;
    border-radius: 10px !important;
}

div::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 10px !important;
    background-clip: padding-box;
}

:host {
    --border-color: #00C24E;
    --text-color: #444444;
    --text-background: white;
    --inverse-text-color: white;
    --border-radius: 0.5em;
}

body {
    margin: 0;
    height: 100%;
}

div#container {
    height: 100%;
    display: flex;
    flex-direction: column;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    box-sizing: border-box;
    overflow: overlay;
    border-bottom: 0.5px solid var(--border-color);
}

div#maincontent {
    max-width: 100%;
    display: flex;
    flex-direction: row;
    overflow: auto;
    padding: 1em 1em;
    justify-content: space-between;
    min-height: 2em;
}

span#title {
    text-align: center;
    background-color: var(--border-color);
    padding: 0.5em;
    box-sizing: border-box;
    color: var(--inverse-text-color);
}

input {
    border-radius: var(--border-radius);
    outline: none;
    border: 1px solid #a0a0a0;
    padding: 0.5em;
    margin-right: 1%;
    width: 40%;
}

button {
    border-radius: var(--border-radius);
    border: 1px solid var(--border-color);
    color: var(--inverse-text-color);
    background-color: var(--border-color);
    text-overflow: ellipsis;
    overflow: hidden;
    white-space: nowrap;
    text-align: center;
    padding: 0em 1em;
}

spread-sheet {
    height: calc(100% - 2em);
}
</style>

<div id="container">
    <span id="title">{{i18n.MyRooms}}</span>

    <div id="maincontent">
    <input id="room" type="text" placeholder="{{i18n.RoomID}}">

    <input id="pass" type="password" placeholder="{{i18n.Password}}">
    
    <button onclick='const creationFunc = async _ => {if (await monkshu_env.apps.telemeet.main.createRoom(
        monkshu_env.frameworklibs["util"].getChildByID(this.parentElement,"room").value.trim(), 
        monkshu_env.frameworklibs["util"].getChildByID(this.parentElement,"pass").value.trim(), 
        this)) {
            monkshu_env.frameworklibs["util"].getChildByID(this.parentElement,"room").value = "";
            monkshu_env.frameworklibs["util"].getChildByID(this.parentElement,"pass").value = "";
        }}; creationFunc();'>{{i18n.Create}}</button>
    </div>

    <spread-sheet id="myroomslist" rows="4" columns="4" onlyText="true" barstyle="0px solid #4788C7" 
        styleBody="url(./pages/myroomlist.styleBody.css)" showToolbar="false" readOnlySheet="true"
        hasHeaders="true" value="{{{myroomlist}}}"></spread-sheet>
</div>
