<!doctype html>
<html>
	
<head>
	<script>
	const url = new URL(window.location.href); const decoded = url.searchParams.get("data")?
		atob(url.searchParams.get("data")).split(":"):undefined; 

	let redirect = `./index.html?join=${decoded?decoded[0]:""}`;
	if (decoded && decoded[1]) redirect+=`&pass=${decoded[1]}`;
	if (decoded && decoded[2]) redirect+=`&name=${decoded[2]}`;
	window.location = redirect;
	</script>
</head>
</html>
